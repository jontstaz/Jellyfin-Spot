name: Build and Deploy Docker Image

on:
  push:
    tags:
      - 'v*'   # Trigger workflow only on version tags (e.g., v1.0.0)
    branches:
      - main   # Optional, this ensures it still runs on main if tagged

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract version from tag
      id: extract_tag
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/micro-plex-dashboard:latest
          ${{ secrets.DOCKER_USERNAME }}/micro-plex-dashboard:${{ env.VERSION }}

    - name: Log out from Docker Hub
      run: docker logout
