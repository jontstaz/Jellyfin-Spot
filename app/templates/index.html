<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" href="{{ icon }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            padding-bottom: 60px;
        }
        .content-wrapper {
            min-height: calc(100vh - 60px);
        }
        footer {
            height: 60px;
            background-color: #f8f9fa;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .card {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .dark-mode .table {
            color: #ffffff;
            background-color: #1e1e1e;
        }
        .dark-mode .table-striped tbody tr {
            background-color: #2c2c2c;
        }
        .dark-mode .form-select, .dark-mode .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #444;
        }
        .dark-mode footer {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .dark-mode .page-item:not(.active) .page-link {
            background-color: #2c2c2c;
            border-color: #444;
            color: #ffffff;
        }
        .dark-mode .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
        #libraryContents_wrapper .row:first-child {
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="content-wrapper container-fluid py-3">
        <h1 class="mb-4">
            <img src="{{ icon }}" alt="PlexSpot Icon" style="width: 30px; margin-right: 10px;">
            {{ title }}
        </h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Streams</h5>
                        <p class="card-text" id="activeStreams">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Library Total</h5>
                        <p class="card-text" id="libraryTotal">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-4">
            <select id="librarySelect" class="form-select">
                <option value="">Select a Library</option>
            </select>
        </div>
        <table id="libraryContents" class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Genres</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <footer class="fixed-bottom py-2">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-6">
                    <a href="https://github.com/ziadhorat/plex-spot" target="_blank" class="text-muted">GitHub</a>
                </div>
                <div class="col-6 text-end">
                    <div class="form-check form-switch">
                        <label class="form-check-label me-2" for="darkModeToggle">Dark Mode</label>
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            let table;

            function updateUserStats() {
                $.get('/api/user_stats', function(data) {
                    $('#activeStreams').text(data.active_sessions);
                });
            }

            function loadLibraries() {
                $.get('/api/libraries', function(data) {
                    $('#librarySelect').empty().append('<option value="">Select a Library</option>');
                    data.forEach(function(library) {
                        $('#librarySelect').append(`<option value="${library.key}">${library.title}</option>`);
                    });
                });
            }

            function loadGenres(libraryKey) {
                $.get(`/api/genres/${libraryKey}`, function(genres) {
                    let genreFilter = $('<select id="genreFilter" class="form-select form-select-sm"><option value="">All Genres</option></select>');
                    genres.forEach(function(genre) {
                        genreFilter.append(`<option value="${genre}">${genre}</option>`);
                    });
                    $('#libraryContents_filter').before(genreFilter);
                    genreFilter.on('change', function() {
                        let selectedGenre = $(this).val();
                        table.column(2).search(selectedGenre).draw();
                    });
                });
            }

            function loadLibraryContents(libraryKey) {
                $.get(`/api/library_contents/${libraryKey}`, function(data) {
                    if (table) {
                        table.destroy();
                    }
                    $('#libraryContents tbody').empty();
                    data.forEach(function(item) {
                        $('#libraryContents tbody').append(`
                            <tr>
                                <td>${item.title}</td>
                                <td>${item.year}</td>
                                <td>${item.genres}</td>
                            </tr>
                        `);
                    });
                    table = $('#libraryContents').DataTable({
                        "pageLength": 25,
                        "lengthMenu": [[25, 50, 100, -1], [25, 50, 100, "All"]]
                    });
                    $('#libraryTotal').text(data.length);
                    loadGenres(libraryKey);
                    
                    // Adjust the layout to have all controls on one line
                    $('#libraryContents_wrapper .row:first-child > div:nth-child(2)').removeClass('col-md-6').addClass('col-md-3');
                    $('#libraryContents_filter').parent().removeClass('col-md-6').addClass('col-md-3');
                    $('#genreFilter').wrap('<div class="col-md-3"></div>');
                    $('#libraryContents_wrapper .row:first-child').addClass('align-items-center');
                });
            }

            $('#librarySelect').change(function() {
                let selectedLibrary = $(this).val();
                if (selectedLibrary) {
                    loadLibraryContents(selectedLibrary);
                }
            });

            $('#darkModeToggle').change(function() {
                $('body').toggleClass('dark-mode');
            });

            updateUserStats();
            loadLibraries();
            setInterval(updateUserStats, 60000);  // Update every minute
        });
    </script>
</body>
</html>
